name: Windows RDP with Ngrok

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also trigger on push events
  push:

jobs:
  build:
    runs-on: windows-latest
    
    # Max timeout for GitHub-hosted runners is 6 hours (360 minutes)
    timeout-minutes: 360

    steps:
    - name: Download, Extract, and Authenticate ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        # Authenticate token (ngrok v3 automatically configures region)
        .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Configure Windows Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        
    - name: Set RDP User Password
      run: |
        $password = ConvertTo-SecureString -String "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start Ngrok Tunnel in Background
      run: |
        # Start ngrok targeting TCP 3389 in the background.
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
        
    - name: Wait for and Log Ngrok Tunnel IP and Credentials
      run: |
        $api_url = "http://127.0.0.1:4040/api/tunnels"
        $max_attempts = 15 # Wait up to 15 attempts (75 seconds)
        $attempt = 0
        $tunnels = $null

        # Implement polling logic to wait for the ngrok API to become available
        do {
            $attempt++
            Write-Host "Attempting to connect to ngrok API... (Attempt $attempt of $max_attempts)"
            
            try {
                # Try connecting. If it fails, the catch block runs.
                $tunnels = Invoke-RestMethod -Uri $api_url -ErrorAction Stop
                Write-Host "Ngrok API connected successfully."
                break
            }
            catch {
                if ($attempt -ge $max_attempts) {
                    Write-Error "Failed to connect to ngrok API after $max_attempts attempts. Exiting."
                    exit 1
                }
                # Wait 5 seconds before retrying
                Start-Sleep -Seconds 5
            }
        } while ($tunnels -eq $null)

        # Proceed with logging if connection was successful
        $rdp_url = $tunnels.tunnels[0].public_url

        Write-Host "::notice title=RDP Connection Established::"
        Write-Host "::notice::"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::RDP ADDRESS: $rdp_url"
        Write-Host "::notice::USERNAME: runneradmin"
        Write-Host "::notice::PASSWORD: ${{ secrets.RDP_PASSWORD }}"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::"

    - name: Keep Job Alive
      # Since ngrok is running in the background, we use an infinite loop to prevent the job from exiting
      run: |
        Write-Host "Keeping the job alive for 360 minutes..."
        while ($true) { Start-Sleep -Seconds 60 }
