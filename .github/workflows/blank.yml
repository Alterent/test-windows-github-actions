name: Windows RDP with Ngrok

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    # Max timeout for GitHub-hosted runners is 6 hours (360 minutes)
    timeout-minutes: 360

    steps:
    # FIX: Combined download, extract, and auth into one step to guarantee correct path.
    - name: Download, Extract, and Authenticate ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Configure Windows Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        
    - name: Set RDP User Password
      # Sets the password for the default 'runneradmin' user
      run: |
        $password = ConvertTo-SecureString -String "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start RDP Tunnel
      # This command will run until the job times out, keeping the tunnel open.
      # The ngrok.exe is now correctly referenced in the root of the workspace.
      run: .\ngrok.exe tcp 3389
