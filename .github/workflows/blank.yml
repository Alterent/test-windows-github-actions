name: Windows RDP with Ngrok

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also trigger on push events
  push:

jobs:
  build:
    runs-on: windows-latest
    
    # Max timeout for GitHub-hosted runners is 6 hours (360 minutes)
    timeout-minutes: 360

    steps:
    # FIX: Combined download, extract, and auth into one step to guarantee correct path.
    - name: Download, Extract, and Authenticate ngrok (Asia Pacific Region)
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        # Authenticate and set region to Asia Pacific (ap)
        .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Configure Windows Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        
    - name: Set RDP User Password
      # Sets the password for the default 'runneradmin' user
      run: |
        $password = ConvertTo-SecureString -String "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start Ngrok Tunnel in Background
      run: |
        # Start ngrok, targetting TCP 3389, using the Asia Pacific region, running in the background.
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389 --region ap" -NoNewWindow
        # Wait a few seconds for the tunnel to establish
        Start-Sleep -Seconds 5
        
    - name: Log Ngrok Tunnel IP and Credentials
      run: |
        # Query the local ngrok API (port 4040) to get the public URL
        $tunnels = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
        $rdp_url = $tunnels.tunnels[0].public_url

        Write-Host "::notice title=RDP Connection Established::"
        Write-Host "::notice::"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::RDP ADDRESS: $rdp_url"
        Write-Host "::notice::USERNAME: runneradmin"
        Write-Host "::notice::PASSWORD: ${{ secrets.RDP_PASSWORD }}"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::"

    - name: Keep Job Alive
      # Since ngrok is running in the background, we use an infinite loop to prevent the job from exiting
      run: |
        Write-Host "Keeping the job alive for 360 minutes..."
        while ($true) { Start-Sleep -Seconds 60 }
