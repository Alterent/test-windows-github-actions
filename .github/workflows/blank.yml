name: Windows RDP with Ngrok

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also trigger on push events
  push:

jobs:
  build:
    runs-on: windows-latest
    
    # Max timeout for GitHub-hosted runners is 6 hours (360 minutes)
    timeout-minutes: 360

    steps:
    - name: Download, Extract, and Configure ngrok (Asia Pacific Region)
      run: |
        # Define ngrok path
        $ngrokDir = ".\ngrok"
        $ngrokExe = "$ngrokDir\ngrok.exe"
        $configFile = "$Env:USERPROFILE\AppData\Local\ngrok\ngrok.yml"

        # 1. Download and Extract
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        
        # 2. Authenticate
        & $ngrokExe authtoken $Env:NGROK_AUTH_TOKEN
        
        # 3. Explicitly set region to Asia Pacific (AP) in the config file
        # We must ensure the AppData directory structure exists
        $configPath = Split-Path $configFile -Parent
        if (-not (Test-Path $configPath)) { New-Item -Path $configPath -ItemType Directory -Force }
        
        # Write the region setting directly to the ngrok YAML configuration file
        @("version: 2", "region: ap") | Out-File $configFile -Encoding UTF8 -Append
        
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Configure Windows Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        
    - name: Set RDP User Password
      run: |
        $password = ConvertTo-SecureString -String "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start Ngrok Tunnel in Background
      run: |
        # Start ngrok using the configuration file settings
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
        
    - name: Wait for and Log Ngrok Tunnel IP and Credentials
      run: |
        $api_url = "http://127.0.0.1:4040/api/tunnels"
        $max_attempts = 15 # Wait up to 75 seconds total
        $attempt = 0
        $tunnels = $null

        # Implement polling logic using Invoke-RestMethod (best practice for PowerShell JSON API access)
        do {
            $attempt++
            Write-Host "Attempting to connect to ngrok API... (Attempt $attempt of $max_attempts)"
            
            try {
                # Attempt connection; use -ErrorAction Stop to jump to catch block on failure
                $tunnels = Invoke-RestMethod -Uri $api_url -ErrorAction Stop
                Write-Host "Ngrok API connected successfully."
                break
            }
            catch {
                if ($attempt -ge $max_attempts) {
                    Write-Error "Failed to connect to ngrok API after $max_attempts attempts. Exiting."
                    exit 1
                }
                # Wait 5 seconds before retrying
                Start-Sleep -Seconds 5
            }
        } while ($tunnels -eq $null)

        # Log the connection details
        $rdp_url = $tunnels.tunnels[0].public_url

        Write-Host "::notice title=RDP Connection Established::"
        Write-Host "::notice::"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::RDP ADDRESS: $rdp_url"
        Write-Host "::notice::USERNAME: runneradmin"
        Write-Host "::notice::PASSWORD: ${{ secrets.RDP_PASSWORD }}"
        Write-Host "::notice::-----------------------------------------------------"
        Write-Host "::notice::"

    - name: Keep Job Alive
      # Use infinite loop to hold the runner open
      run: |
        Write-Host "Keeping the job alive for 360 minutes..."
        while ($true) { Start-Sleep -Seconds 60 }
